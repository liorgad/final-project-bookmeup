<!-- page with 2 parts left side the details of the servive provider
     the right side are the times that you can book a meeting-->
<div class="row">
    <!-- Left side - service provider details -->
    <div class="col-lg-6"></div>
    <div class="container-fluid">
            <div class="card change-cursor">
                <img class="card-img-top" ng-src="{{serviceProvider.imageURL}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">
                        {{serviceProvider.getFullName()}}
                    </h4>
                    <label>Profession :</label>
                    <p class="card-text">{{serviceProvider.occupation}}</p>
            
                    <!--Facebook-->
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <!--Twitter-->
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    <!-- Right side - times available to book-->
    <div class="col-lg-6"></div>
    
</div>
