<div class="container mt-2">
    <h1 class="display-4">Select a proffetional and book a meeting...</h1>
    <hr class="my-2">

    <form class="profession-search-form my-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="search profession" ng-model="queryProfession" ng-change="searchProfessionChange()">
            <div class="search-results list-group mt-2" ng-show="professionResults.length > 0">

                <a ng-click="selectProfession(result)" href="#" class="list-group-item list-group-item-action" ng-repeat="profession in professionResults | filter:filterProfession"><span ng-bind-html="highlight(profession, queryProfession)"></span>
                    </a>
            </div>
        </div>
    </form>

</div>
