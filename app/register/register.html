
<div class="container-fluid sign-up-container">
    <div class="signup-form pt-4">
        <form class="mt-3" method="post">
    		<h2>Register</h2>
    		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
    			<div class="row mx-auto">
    				<div class="col-xs-6 "><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
    				<div class="col-xs-6 ml-auto"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
    			</div>        	
            </div>
            <div class="form-group">
                <input type="occupation" class="form-control" name="occupation" placeholder="Occupation" required="required"  ng-model="queryProfession" ng-change="searchProfessionChange()">
                <div class="search-results list-group mt-2" ng-show="professionResults.length > 0" >
                    <a  ng-click="selectProfession(profession)" class="list-group-item list-group-item-action" ng-repeat="profession in professionResults | filter:filterProfession">
                        <span ng-bind-html="highlight(profession, queryProfession)"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
            	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
    		<div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
    		<div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>        
            <div class="form-group">
    			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    		</div>
    		<div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
    	<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
</div>
